<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
  <title>SNAKEWARE</title>
  <style>
  html, body { orange;
    height: 100%;
    margin: 0;
  }
  body {
    background: black;
    display: flex;
    justify-content: center;
  }
  canvas {
    border: 10px solid red;
  }
//ÇERÇEVE

  </style>
</head>
<body>
<canvas id="game" width="600" height="600"></canvas>
<center>
<script>
class SnakeGame {
  constructor() {
    this.canvas = document.getElementById('game');
    this.context = this.canvas.getContext('2d');
    document.addEventListener('keydown', this.onKeyPress.bind(this));
  }

  init() {
    this.positionX = this.positionY =8

    this.appleX = this.appleY = 5

    this.agX = Math.floor(Math.random() * this.tileCount);
    this.agY = Math.floor(Math.random() * this.tileCount);

    this.adX = Math.floor(Math.random() * this.tileCount);
    this.adY = Math.floor(Math.random() * this.tileCount);

    this.afX = Math.floor(Math.random() * this.tileCount);
    this.afY = Math.floor(Math.random() * this.tileCount);

    this.asX = Math.floor(Math.random() * this.tileCount);
    this.asY = Math.floor(Math.random() * this.tileCount);

    this.ajX = Math.floor(Math.random() * this.tileCount);
    this.ajY = Math.floor(Math.random() * this.tileCount);

    this.feX = Math.floor(Math.random() * this.tileCount);
    this.feY = Math.floor(Math.random() * this.tileCount);

    this.jyX = Math.floor(Math.random() * this.tileCount);
    this.jyY = Math.floor(Math.random() * this.tileCount);

    this.hızX = Math.floor(Math.random() * this.tileCount);
    this.hızY = Math.floor(Math.random() * this.tileCount);

    this.mor1X = Math.floor(Math.random() * this.tileCount);
    this.mor1Y = Math.floor(Math.random() * this.tileCount);

    this.mor2X = Math.floor(Math.random() * this.tileCount);
    this.mor2Y = Math.floor(Math.random() * this.tileCount);

    this.mor3X = Math.floor(Math.random() * this.tileCount);
    this.mor3Y = Math.floor(Math.random() * this.tileCount);

    this.mor4X = Math.floor(Math.random() * this.tileCount);
    this.mor4Y = Math.floor(Math.random() * this.tileCount);

    this.mor5X = Math.floor(Math.random() * this.tileCount);
    this.mor5Y = Math.floor(Math.random() * this.tileCount);


    this.tailSize = 5;
    this.trail = [];
    this.gridSize = 20
    this.tileCount = 30;
    this.velocityX = this.velocityY = 0;
    this.timer = setInterval(this.loop.bind(this), 1000 / 15);
  }

  reset() {
    clearInterval(this.timer);
    this.init();
  }

  loop() {

    this.update();

    this.draw();
  }

  update() {
    this.positionX += this.velocityX;
    this.positionY += this.velocityY;


    if (this.positionX < 0) {
      this.positionX = this.tileCount -1;
    } 
    else if (this.positionY < 0) {
      this.positionY = this.tileCount -1;
    } 
    else if (this.positionX > this.tileCount -1) {
      this.positionX = 0;
    } 
    else if (this.positionY > this.tileCount -1) {
      this.positionY = 0;
    }

    this.trail.forEach(t => {
      if (this.positionX === t.positionX && this.positionY === t.positionY) {
        this.reset();
      }
    });

    this.trail.push({positionX: this.positionX, positionY: this.positionY});


    while (this.trail.length > this.tailSize) {
      this.trail.shift();
    }

    if (this.appleX === this.positionX && this.appleY === this.positionY) {
      this.tailSize++;
      this.appleX = Math.floor(Math.random() * this.tileCount);
      this.appleY = Math.floor(Math.random() * this.tileCount);
      this.context.fillStyle = 'blue';
      this.context.fillRect(this.appleX * this.gridSize, this.appleY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
    }
    if (this.apX === this.positionX && this.apY === this.positionY) {
      this.reset();
      window.location.reload(false);
    }
    if (this.agX === this.positionX && this.agY === this.positionY) {
      this.reset();
      window.location.reload(false);
    }
    if (this.adX === this.positionX && this.adY === this.positionY) {
      this.reset();
      window.location.reload(false);
    }
    if (this.afX === this.positionX && this.afY === this.positionY) {
      this.reset();
      window.location.reload(false);
    }
    if (this.asX === this.positionX && this.asY === this.positionY) {
      this.reset();
      window.location.reload(false);
    }
    if (this.ajX === this.positionX && this.ajY === this.positionY) {
      this.reset();
      window.location.reload(false);
    }
    if (this.feX === this.positionX && this.feY === this.positionY) {
      this.tailSize--;
      this.feX = Math.floor(Math.random() * this.tileCount);
      this.feY = Math.floor(Math.random() * this.tileCount);
    }

    if (this.jyX === this.positionX && this.jyY === this.positionY) {
      this.tailSize--;
      this.jyX = Math.floor(Math.random() * this.tileCount);
      this.jyY = Math.floor(Math.random() * this.tileCount);
    }

    if (this.hızX === this.positionX && this.hızY === this.positionY) {
      this.hızX = Math.floor(Math.random() * this.tileCount);
      this.hızY = Math.floor(Math.random() * this.tileCount);
      this.timer = setInterval(this.loop.bind(this), 1000 / 20);
    }
    if (this.mor1X === this.positionX && this.mor1Y === this.positionY) {
      this.positionX = Math.floor(Math.random() * this.tileCount);
      this.positionY = Math.floor(Math.random() * this.tileCount);
      this.mor1X = Math.floor(Math.random() * this.tileCount);
      this.mor1Y = Math.floor(Math.random() * this.tileCount);
    } 
    if (this.mor2X === this.positionX && this.mor2Y === this.positionY) {
      this.positionX = Math.floor(Math.random() * this.tileCount);
      this.positionY = Math.floor(Math.random() * this.tileCount);
      this.mor2X = Math.floor(Math.random() * this.tileCount);
      this.mor2Y = Math.floor(Math.random() * this.tileCount);
    } 
    if (this.mor3X === this.positionX && this.mor3Y === this.positionY) {
      this.positionX = Math.floor(Math.random() * this.tileCount);
      this.positionY = Math.floor(Math.random() * this.tileCount);
      this.mor3X = Math.floor(Math.random() * this.tileCount);
      this.mor3Y = Math.floor(Math.random() * this.tileCount);
    } 
    if (this.mor4X === this.positionX && this.mor4Y === this.positionY) {
      this.positionX = Math.floor(Math.random() * this.tileCount);
      this.positionY = Math.floor(Math.random() * this.tileCount);
      this.mor4X = Math.floor(Math.random() * this.tileCount);
      this.mor4Y = Math.floor(Math.random() * this.tileCount);
    } 
    if (this.mor5X === this.positionX && this.mor5Y === this.positionY) {
      this.positionX = Math.floor(Math.random() * this.tileCount);
      this.positionY = Math.floor(Math.random() * this.tileCount);
      this.mor5X = Math.floor(Math.random() * this.tileCount);
      this.mor5Y = Math.floor(Math.random() * this.tileCount);
    } 

  }

  draw() {

    this.context.fillStyle = 'black';
    this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);


    this.context.fillStyle = 'white';
    this.context.font = '20px Arial';
    this.context.fillText(this.tailSize  -5, 20, 40);

    this.context.fillStyle = 'yellow';
    this.trail.forEach(t => {
      this.context.fillRect(t.positionX * this.gridSize, t.positionY * this.gridSize, this.gridSize - 5, this.gridSize - 5);
    });

    this.context.fillStyle = 'pink';
    this.context.fillRect(this.appleX * this.gridSize, this.appleY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.apX * this.gridSize, this.apY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.agX * this.gridSize, this.agY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.adX * this.gridSize, this.adY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.afX * this.gridSize, this.afY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.asX * this.gridSize, this.asY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.ajX * this.gridSize, this.ajY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.feX * this.gridSize, this.feY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'green';
    this.context.fillRect(this.jyX * this.gridSize, this.jyY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'grey';
    this.context.fillRect(this.klX * this.gridSize, this.klY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'purple';
    this.context.fillRect(this.mor1X * this.gridSize, this.mor1Y * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'purple';
    this.context.fillRect(this.mor2X * this.gridSize, this.mor2Y * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'purple';
    this.context.fillRect(this.mor3X * this.gridSize, this.mor3Y * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'purple';
    this.context.fillRect(this.mor4X * this.gridSize, this.mor4Y * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'purple';
    this.context.fillRect(this.mor5X * this.gridSize, this.mor5Y * this.gridSize, this.gridSize - 5, this.gridSize - 5);

    this.context.fillStyle = 'orange';
    this.context.fillRect(this.hızX * this.gridSize, this.hızY * this.gridSize, this.gridSize - 5, this.gridSize - 5);

  }

 
  onKeyPress(e) {
    if (e.keyCode === 37 && this.velocityX !== 1) {
      this.velocityX = -1;
      this.velocityY = 0;
    }
    
    else if (e.keyCode === 38 && this.velocityY !== 1) {
      this.velocityX = 0;
      this.velocityY = -1;
    }
    
    else if (e.keyCode === 39 && this.velocityX !== -1) {
      this.velocityX = 1;
      this.velocityY = 0;
    }
    
    if (e.keyCode === 40 && this.velocityY !== -1) {
      this.velocityX = 0
      this.velocityY = 1;
    }
    if (e.keyCode === 82 && this.velocityY !== -1) {
      window.location.reload(false);
    }
    if (e.keyCode === 71 && this.velocityY !== -1) {
      window.alert("OYNANIŞ: OK TUŞLARI İLE OYNANIR PEMBE NOKTALAR BOY UZATIR BAZI YEŞİL NOKTALAR BOY KISALTIR BAZILARI DA DİREKT OYUNU KAYBETTİRİR MOR NOKTA RASTGELE IŞINLANMAYI SAĞLAR TURUNCU NOKTALARA DİKKAT ET!");
      window.location.reload(false);
    }
  }
}

const game = new SnakeGame();
  
window.onload = () => game.init();
</script>
</center>
